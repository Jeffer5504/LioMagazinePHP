<!DOCTYPE html>
<html>
    <head>
        <title>Lio Magazine - Venda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/config.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="js/all.js"></script>
    </head>
    <body>
        <a href="inicio.html">
            <img class="logo" src="./images/logo.png">
        </a>
        <section class="box">
            
            <form action="../Controller/cadastroVenda.php" method="POST">
                <a href="inicio.html">
                    <i class="fas fa-arrow-left" id="voltar"></i>
                </a>
                
                <h1>Cadastro Venda</h1>
                
                <label>E-MAIL</label>
                <input type="text" name="email" placeholder="Ex. cliente@email.com" required>
                
                <label>PRODUTO</label>
                <input type="text" name="produto" placeholder="Ex. Fone JBL" required>
                
                <label>QUANTIDADE</label>
                <input type="number" name="quantidade" placeholder="Ex. 10" required>
                
                <label>OBSERVAÇÃO</label>
                <textarea name="obs" placeholder="Ex. O cliente pediu para que..."></textarea>
                
                <label>DATA</label>
                <input type="date" name="data">
                
                <input type="submit" value="Vender">
            </form>
            
        </section>
    </body>
</html>
